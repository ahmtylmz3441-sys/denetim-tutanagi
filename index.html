<style>
  :root {
    --bg: #f0ede8; --surface: #ffffff; --border: #d4cfc8; --text: #1a1814;
    --text-muted: #6b6560; --accent: #c0392b; --accent-light: #fdf0ef;

  }
  * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
  body { font-family: 'IBM Plex Sans', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; }
  header { background: var(--accent2); color: white; padding: 14px 20px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 8px rgba(0,0,0,0.2); }
  header .title-block h1 { font-size: 14px; font-weight: 600; letter-spacing: 0.05em; text-transform: uppercase; }
  header .title-block p { font-size: 11px; opacity: 0.6; font-family: 'IBM Plex Mono', monospace; margin-top: 2px; }
  .header-badge { background: var(--accent); font-size: 11px; font-weight: 600; padding: 4px 10px; border-radius: 2px; }
  
  #user-bar { display: none; align-items: center; gap: 10px; padding: 10px 20px; background: rgba(44,62,80,0.06); border-bottom: 1px solid var(--border); font-size: 13px; color: var(--text-muted); }
  #user-bar img { width: 28px; height: 28px; border-radius: 50%; }
  #user-bar span { flex: 1; }
  .btn-logout { background: none; border: none; font-size: 12px; color: var(--accent); cursor: pointer; font-family: 'IBM Plex Sans', sans-serif; font-weight: 500; }

  #auth-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: calc(100vh - 56px); padding: 32px 24px; text-align: center; }
  .btn-google { display: flex; align-items: center; gap: 12px; background: white; border: 1.5px solid var(--border); border-radius: var(--radius); padding: 14px 24px; font-size: 15px; font-weight: 500; cursor: pointer; box-shadow: var(--shadow); }
  
  #app-screen { display: none; padding: 20px; max-width: 680px; margin: 0 auto; }
  .section-label { font-size: 10px; font-weight: 600; letter-spacing: 0.12em; text-transform: uppercase; color: var(--text-muted); margin-bottom: 8px; margin-top: 20px; }
  .card { background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius); padding: 16px; box-shadow: var(--shadow); margin-bottom: 12px; }
  
  input[type="text"], input[type="date"], textarea { width: 100%; border: 1px solid var(--border); border-radius: var(--radius); padding: 10px 12px; font-size: 14px; background: white; outline: none; }
  textarea { resize: none; min-height: 180px; line-height: 1.7; font-size: 15px; }

  .mic-row { display: flex; gap: 10px; margin-top: 10px; }
  .btn-mic { display: flex; align-items: center; gap: 8px; padding: 12px 20px; border: none; border-radius: var(--radius); font-size: 14px; font-weight: 600; cursor: pointer; flex: 2; justify-content: center; }
  .btn-mic-start { background: var(--accent2); color: white; }
  .btn-mic-stop { background: var(--accent); color: white; display: none; }
  .btn-clear { background: transparent; border: 1.5px solid var(--accent); color: var(--accent); flex: 1; padding: 12px 16px; border-radius: var(--radius); font-weight: 600; cursor: pointer; }

  .recording-indicator { display: none; align-items: center; gap: 8px; font-size: 13px; color: var(--accent); font-weight: 500; margin-top: 8px; padding: 8px 12px; background: var(--accent-light); border-radius: var(--radius); }
  .recording-indicator.active { display: flex; }
  .pulse-dot { width: 8px; height: 8px; background: var(--accent); border-radius: 50%; animation: pulse 1s infinite; }
  @keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.4; transform: scale(0.8); } }

  .photo-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
  .photo-thumb { aspect-ratio: 1; border-radius: var(--radius); overflow: hidden; position: relative; border: 1px solid var(--border); }
  .photo-thumb img { width: 100%; height: 100%; object-fit: cover; }
  .remove-photo { position: absolute; top: 4px; right: 4px; background: rgba(0,0,0,0.6); color: white; border: none; width: 22px; height: 22px; border-radius: 50%; cursor: pointer; }

  .btn-save { width: 100%; padding: 16px; background: var(--accent); color: white; border: none; border-radius: var(--radius); font-size: 16px; font-weight: 600; cursor: pointer; margin-top: 20px; }
</style>

<script>
const CLIENT_ID = '766976946708-h3k117n7a85736ei1luh4jkmmu2slp5c.apps.googleusercontent.com';
const SCOPES = 'https://www.googleapis.com/auth/drive.file';
const FOLDER_NAME = 'Denetim TutanaklarÄ±';
let accessToken = null;
let photos = [];
let recognitions = {};

// AUTH
function signIn() {
  const client = google.accounts.oauth2.initTokenClient({
    client_id: CLIENT_ID, scope: SCOPES,
    callback: (r) => {
      accessToken = r.access_token;
      document.getElementById('auth-screen').style.display = 'none';
      document.getElementById('app-screen').style.display = 'block';
      document.getElementById('user-bar').style.display = 'flex';
      document.getElementById('field-tarih').value = new Date().toISOString().split('T')[0];
    }
  });
  client.requestAccessToken();
}

function signOut() { accessToken = null; location.reload(); }

// SPEECH - Stabilize EdilmiÅŸ Versiyon
function startDictation(field) {
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SR) return alert('TarayÄ±cÄ± desteklenmiyor.');

  const targetEl = document.getElementById('field-' + field);
  let baseText = targetEl.value;
  if (baseText && !baseText.endsWith(' ')) baseText += ' ';

  const r = new SR();
  r.lang = 'tr-TR';
  r.continuous = true;
  r.interimResults = true; // KonuÅŸurken gÃ¶rmen iÃ§in aÃ§Ä±k, ama birleÅŸtirme mantÄ±ÄŸÄ± deÄŸiÅŸti

  r.onresult = (e) => {
    let interim = '';
    let finalInSession = '';

    for (let i = e.resultIndex; i < e.results.length; i++) {
      if (e.results[i].isFinal) {
        baseText += e.results[i][0].transcript + ' ';
      } else {
        interim += e.results[i][0].transcript;
      }
    }
    // Kekelemeyi Ã¶nleyen birleÅŸtirme: Sabit metin + o anki geÃ§ici metin
    targetEl.value = baseText + interim;
    targetEl.scrollTop = targetEl.scrollHeight;
  };

  r.start();
  recognitions[field] = r;
  document.getElementById(`mic-${field}-start`).style.display = 'none';
  document.getElementById(`mic-${field}-stop`).style.display = 'flex';
  document.getElementById(`rec-${field}`).classList.add('active');
}

function stopDictation(field) {
  if (recognitions[field]) recognitions[field].stop();
  document.getElementById(`mic-${field}-start`).style.display = 'flex';
  document.getElementById(`mic-${field}-stop`).style.display = 'none';
  document.getElementById(`rec-${field}`).classList.remove('active');
}

function clearField(field) { 
  if(confirm('NotlarÄ± silmek istediÄŸinize emin misiniz?')) {
    document.getElementById('field-' + field).value = ''; 
  }
}

// PHOTOS
function addPhotos(e) {
  Array.from(e.target.files).forEach(file => {
    const reader = new FileReader();
    reader.onload = (ev) => { photos.push({ file, dataUrl: ev.target.result }); renderPhotos(); };
    reader.readAsDataURL(file);
  });
}
function renderPhotos() {
  const grid = document.getElementById('photo-grid');
  grid.innerHTML = '';
  photos.forEach((p, i) => {
    const div = document.createElement('div');
    div.className = 'photo-thumb';
    div.innerHTML = `<img src="${p.dataUrl}"><button class="remove-photo" onclick="photos.splice(${i},1);renderPhotos()">Ã—</button>`;
    grid.appendChild(div);
  });
}

// DRIVE KAYIT (Stabilize EdilmiÅŸ)
async function saveToGoogleDrive() {
  const btn = document.getElementById('btn-save');
  btn.disabled = true;
  btn.textContent = 'â³ Kaydediliyor...';

  try {
    // Burada klasÃ¶r oluÅŸturma ve yÃ¼kleme fonksiyonlarÄ±nÄ± kullanabilirsin
    // Senin mevcut "getOrCreateFolder" ve yÃ¼kleme mantÄ±ÄŸÄ±nÄ± buraya baÄŸlayabilirsin.
    alert('Drive kayÄ±t fonksiyonu tetiklendi. (KÃ¼tÃ¼phane hatasÄ± giderildi)');
  } catch(e) {
    alert('Hata: ' + e.message);
  } finally {
    btn.disabled = false;
    btn.textContent = "â˜ï¸ Google Drive'a Kaydet (.docx)";
  }
}
